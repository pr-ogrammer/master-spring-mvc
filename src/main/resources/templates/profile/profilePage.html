<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="pl">
    <title>Your profile</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">Personal information</h2>
    <form th:action="@{/profile}" th:object="${profileForm}" method="post" class="col m8 s12 offset-m2">
        <div class="row">
            <div class="input-field col s6">
                <input id="twitterHandle" th:field="${profileForm.twitterHandle}" type="text" th:errorclass="invalid"/>
                <label for="twitterHandle">Twitter ID</label>
                <div th:errors="*{twitterHandle}" class="red-text">Error</div>
            </div>
            <div class="input-field col s6">
                <input id="email" th:field="${profileForm.email}" type="text" th:errorclass="invalid"/>
                <label for="email">E-mail</label>
                <div th:errors="*{email}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="birthDate" th:field="${profileForm.birthDate}"  type="text" th:placeholder="${dateFormat}" th:errorclass="invalid"/>
                <label for="birthDate" th:text="#{${'NotNull.profileForm.birthDate'}}">Birth date</label>
                <div th:errors="*{birthDate}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row s12">
            <button class="btn waves-effect waves-light" type="submit"
                    name="save">Send
                <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
